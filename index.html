<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Query RelatedRecords Example</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/dojox/grid/resources/Grid.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/dojox/grid/resources/tundraGrid.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://js.arcgis.com/3.16/"></script>
    <script src="js/map.js"></script>
</head>

<body class="tundra">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%; height:100%;">
        <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height:75px;">
            Suffolk County Sewers
            <span>Draw:<br /></span>
            <div id="printButton"></div>
            <button data-dojo-type="dijit/form/Button">Point</button>
            <button data-dojo-type="dijit/form/Button">Multi Point</button>
            <button data-dojo-type="dijit/form/Button">Line</button>
            <button data-dojo-type="dijit/form/Button">Polyline</button>
            <button data-dojo-type="dijit/form/Button">Polygon</button>
            <button data-dojo-type="dijit/form/Button">Freehand Polyline</button>
            <button data-dojo-type="dijit/form/Button">Freehand Polygon</button>
            <button data-dojo-type="dijit/form/Button">Arrow</button>
            <button data-dojo-type="dijit/form/Button">Triangle</button>
            <button data-dojo-type="dijit/form/Button">Circle</button>
            <button data-dojo-type="dijit/form/Button">Ellipse</button>
        </div>
        <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="margin:5px;">
            <div id="bookmarks-pane" data-dojo-type="dijit.TitlePane" data-dojo-props="title:'Bookmarks'">
                <div id="bookmarks2"></div>
                <button id="clear-storage">Remove Map Bookmarks</button>
            </div>
            <div style="position:absolute; right:20px; top:10px; z-Index:999;">
                <div id="titlePane" data-dojo-id="content-two" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Measurement', closable:false, open:false, region:'right'">
                    <div data-dojo-id="measure" id="measurementDiv"></div>
                    <span style="font-size:smaller;padding:5px 5px;">Press <b>CTRL</b> to enable snapping.</span>
                </div>
            </div>
            <div style="position:absolute; right:20px; bottom:50px; z-Index:999;">
                <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Switch Basemap', closable:false, open:false">
                    <div data-dojo-type="dijit/layout/ContentPane"  data-dojo-id="basemap" style="width:380px; height:280px; overflow:auto;">
                        <div widgetid="base" id="basemapGallery"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
